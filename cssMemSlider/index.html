<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS MEM SLIDER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="radio" id="r1" name="navigation" checked />
    <input type="radio" id="r2" name="navigation" />
    <input type="radio" id="r3" name="navigation" />
    <input type="radio" id="r4" name="navigation" />
    <div class="wrapper">
      <div class="slider-middle">
        <div class="slider im1">
          <div class="slide-container">
            <img
              src="../cssMemSlider/images/image1.png"
              class="slider-img image1"
              alt="bruce li"
            />
          </div>
          <div class="slide-container">
            <img
              src="../cssMemSlider/images/image2.png"
              class="slider-img image2"
              alt="juniour comes"
            />
          </div>
          <div class="slide-container">
            <img
              src="../cssMemSlider/images/image3.png"
              class="slider-img image3"
              alt="programming is cool"
            />
          </div>
          <div class="slide-container">
            <img
              src="../cssMemSlider/images/image4.png"
              class="slider-img image4"
              alt="level of language"
            />
          </div>
        </div>
      </div>
      <div class="label-and-radio">
        <div class="label-container">
          <label class="label label-1">Реальные страхи</label>
          <label class="label label-2">Завезли джуна</label>
          <label class="label label-3">
            Программирование - это действительно здорово
          </label>
          <label class="label label-4">Аллоу?!</label>
        </div>
        <div class="radio-container">
          <label for="r1" class="label-button button-1"><span></span></label>
          <label for="r2" class="label-button button-2"><span></span></label>
          <label for="r3" class="label-button button-3"><span></span></label>
          <label for="r4" class="label-button button-4"><span></span></label>
        </div>
      </div>
    </div>
  </body>
</html>
